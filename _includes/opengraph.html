<!-- These are open graph tags with liquid for Jekyll that I got from http://danyalzia.com/2015/03/25/integrating-facebook-open-graph-in-jekyll -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

<meta property="og:type" content="{% if page.thumbnail %}article{% else %}website{% endif %}">

<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.avatar | prepend: site.baseurl | prepend: site.url }}{% endif %}">

<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<meta property="og:site_name" content="{{ site.title }}">

{% if site.locale %}
<meta property="og:locale" content="{{ site.locale }}">
{% endif %}

{% if site.locale_alternate %}
<meta property="og:locale:alternate" content="{{ site.locale_alternate }}">
{% endif %}

{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="{{ site.fb_admins }}">
  {% for post in site.related_posts limit:3 %}
    <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% endfor %}
{% endif %}

<meta property="fb:admins" content="{{ site.fb_admins }}">


{% if site.fb_appid %}
<meta property="fb:app_id" content="{{ site.fb_appid }}">
{% endif %}
