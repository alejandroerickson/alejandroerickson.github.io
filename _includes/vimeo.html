<div class="image-wrapper" >
  <iframe src="https://player.vimeo.com/video/{{ include.id }}"
          {% if include.width %}
          width="{{include.width}}"
          {% else %}
          width="640"
          {% endif %}
          {% if include.height %}
          height="{{include.height}}"
          {% else %}
          height="360"
          {% endif %}
          frameborder="0"
          webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    {% if include.caption %}
        <p class="image-caption">{{ include.caption }}</p>
    {% endif %}
</div>
